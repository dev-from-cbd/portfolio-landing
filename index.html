<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Home section -->
    <section class="home" id="home">
        <div class="home-container">
            <div class="info">
                <h4>Welcome</h4>
                <h2>I am <span>Wombat</span></h2>
                <h3><span id="text"></span></h3>
                <p>I create simple websites that help my clients make money. I can also design new page templates for existing sites or remove unwanted pages and content.</p>
                <button>My work</button>
                <button class="contact"><i class='bx bx-chat'></i> Contact me</button>
            </div>

            <div class="home-img">
                <img src="profile1.png" alt="">
            </div>
        </div>
    </section>

    <!-- Darkmode -->
    <div class="darkmode">
        <i class='bx bx-moon'></i>
        <i class='bx bx-sun'></i>
    </div>



    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="app.js"></script>

</body>

</html>
